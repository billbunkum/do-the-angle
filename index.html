<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Do-the-Angle To Do List</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- awesome fonts -->
    <script src="https://use.fontawesome.com/a04d9e4c1c.js"></script>
    <!-- my styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- jquery -->
    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <!-- ramda -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/ramda/0.22.1/ramda.min.js"></script>
    <!-- my javascript for site -->
    <script src="app.js"></script>

</head>
<body ng-cloak ng-controller="MainCtrl as bomb">
    <header>
        <nav class="navbar-inverse navbar-fixed-top navi-color">
            <div class="container">
                <div class="navbar-header">
                    <span class="navbar-brand">
                        <a href="#">TO - Angular - DO</a>
                    </span>
                </div>
<div class="container">
                    <ul class="nav navbar-nav">
                        <li><a href="#"><< Current >> List</a>
                            </li>
                        <li><a href="#">All Lists</a>
                            </li>
                    </ul>
</div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="content">



    <!-- showing old tasks -->
                <table class="table table-striped table-bordered">
                    <thead>Current Tasks
                        </thead>
                        <div class="form-group">

                            <tbody ng-repeat="errand in bomb.tasks">
                                <tr>
                                <!-- check mark if bomb.complete_check is true-->
                                    <td> 
                                        <span ng-show="bomb.check_complete">&#10004;</span>
                                        </td>

                                    <td>{{ errand.name }}
                                        </td>

                                <!-- returns item + 'complete.'-->
                                    <td><button ng-click="bomb.markComplete(bomb.errand)" type="submit" class="btn btn-warning">Mark Complete</button>
                                        </td>

                                <!-- pops item & alerts -->
                                    <td><button ng-click="bomb.removeTask(bomb.errand)" type="submit" class="btn btn-danger">Remove Task</button>
                                        </td>
                                </tr>
                            </tbody>
                        </div>
                </table>

    <!-- adding new tasks -->
                <div class="form-group">
                    <label for="new_task">Add a Task
                        </label>
                    <input ng-model="bomb.user_input.name" type="text" id="new_task" placeholder="&nbsp;Type new errand here">
                </div>
                <button type="submit" class="btn btn-info" ng-click="bomb.addTask()">New Task</button>

        </div> <!-- END content block -->
    </div> <!-- END container -->

    <footer>
    <hr>
        <div class="container">
            <div class="copyright">&copy;2016 Bill Bunkum - Do the Angle</div>
        </div>
    </footer>
</body>
</html>
